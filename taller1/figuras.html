<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figurar geométricas | Curso Práctico de Javascript en Plati</title>
</head>
<body>

    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de Javascript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>

        <form>

            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular área</button>
        </form>

    </section>

    <section>
        <form>

            <label for="lado1Triangulo">
                lado 1:
            </label>
            <input type="number" id="lado1Triangulo">
            
            <label for="lado2Triangulo">
                lado 2:
            </label>
            <input type="number" id="lado2Triangulo">

            
            <label for="baseTriangulo">
                base:
            </label>
            <input type="number" id="baseTriangulo">

            <button type="button" onclick="calcularAlturaTrianguloIsos()">Calcular altura triangulo isósceles</button>

        </form>
    </section>
    <script src="./figuras.js"></script>
    <script src="./ejercicio.js"></script>
</body>
</html>
